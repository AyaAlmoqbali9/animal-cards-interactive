<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Flamingo</h4>
                        <p>The well-known flamingo bird is pink due to the diet it consumes, such as crustaceans and algae.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Pink Dolphin</h4>
                        <p>There is a rare species of dolphin called the "Amazon River Dolphin" or "Boto," which is known for its light pink color.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Pink Jellyfish</h4>
                        <p>Some types of jellyfish can appear pink when illuminated underwater.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Moths</h4>
                        <p>Some species of moths, like the "Elephant Hawk Moth," have pink markings on their wings.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Axolotl</h4>
                        <p>This amphibian can come in shades of pink due to its unique pigmentation and is often found in aquariums.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Starfish</h4>
                        <p>Certain species of starfish, like the pink sea star, naturally have a pinkish tone.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
